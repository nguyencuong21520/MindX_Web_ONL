<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link rel="stylesheet" href="./auth.css">
    <title>Đăng Kí</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center h-100vh">
        <div class="form_wrapper">
            <h3 class="text-center mb-5">Đăng Kí</h3>
            <form id="signup_form">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Mật Khẩu</label>
                  <input id="pw" type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Xác Nhận Mật Khẩu</label>
                    <input id="cfpw" type="password" name="cfpassword" class="form-control" id="exampleInputPassword1" placeholder="Password">
                  </div>
                <div class="form-group form-check">
                  <input onclick="showHidePassword()" type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Hiện mật khẩu</label>
                </div>
                <button type="submit" class="btn btn-primary">Đăng Kí</button>
              </form>
              <p class="mt-3">Bạn đã có tài khoản? <a href="./signin.html">Đăng Nhập</a></p>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script>
        let showHidePassword = ()=>{
            let a = document.getElementById("pw")
            let b = document.getElementById("cfpw")

            if(a.type == "password"){
                a.type = "text"
            }else{
                a.type = "password"
            }
            
            if(b.type == "password"){
                b.type = "text"
            }else{
                b.type = "password"
            }
        }
        
    </script>

    <script src="./signup.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</body>
</html>
