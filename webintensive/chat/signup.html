<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./auth.css" />
    <title>Đăng Kí</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center h-100vh"
    >
      <div class="form_wrapper">
        <h3 class="text-center mb-5">Đăng Kí</h3>
        <form id="signup_form">
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
            <div class="error" id="suEmail"></div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Mật Khẩu</label>
            <input
              id="pw"
              type="password"
              name="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
            />
            <div class="error" id="suPassword"></div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Xác Nhận Mật Khẩu</label>
            <input
              id="cfpw"
              type="password"
              name="cfpassword"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
            />
            <div class="error" id="sucfPassword"></div>
          </div>
          <div class="form-group form-check">
            <input
              onclick="showHidePassword()"
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Hiện mật khẩu</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Đăng Kí</button>
        </form>
        <p class="mt-3">
          Bạn đã có tài khoản? <a href="./signin.html">Đăng Nhập</a>
        </p>
      </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
          https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>

    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyDeNGfw8arkwPoXeyLEqiIf0DCLsWnVPlk",
        authDomain: "chatwebt2.firebaseapp.com",
        projectId: "chatwebt2",
        storageBucket: "chatwebt2.appspot.com",
        messagingSenderId: "614048936465",
        appId: "1:614048936465:web:ae275d3abb74df37f6b7b0",
        measurementId: "G-NP7XQNKCJY",
      };
      firebase.initializeApp(firebaseConfig);
      firebase.analytics();
    </script>

    <script>
      let showHidePassword = () => {
        let a = document.getElementById("pw");
        let b = document.getElementById("cfpw");

        if (a.type == "password") {
          a.type = "text";
        } else {
          a.type = "password";
        }

        if (b.type == "password") {
          b.type = "text";
        } else {
          b.type = "password";
        }
      };
    </script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./signup.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
